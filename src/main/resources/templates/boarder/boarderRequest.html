<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/cheatsheet.css" rel="stylesheet">
</head>
<script>
    function doregisterpage(){
        document.frm.submit();
    }
</script>
<body>
<div>
    <div class="bd-example">
        <form class="row g-3" name="frm" action="/registerRequest" method="post">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">NAME</label>
                <input type="text" class="form-control is-valid" name="name" id="validationServer01" placeholder="name" required>

                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">COUNT</label>
                <input type="text" class="form-control is-valid" name="count" id="validationServer02" placeholder="count" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">COMPANY</label>
                    <input type="text" class="form-control is-invalid" name="company" id="validationServerUsername" placeholder="company" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                        Please write a company.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer03" class="form-label">SALE</label>
                <input type="text" class="form-control is-invalid" name="sale" id="validationServer03"  placeholder="sale" required>
                <div class="invalid-feedback">
                    Please write a cosmetic's sale.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" onclick="doregisterpage();">Submit form</button>
            </div>
        </form>
    </div>
</div>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/cheatsheet.js"></script>
</body>
</html>
