<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>findCosAll</title>
    <style>
        table {width:50%}
        table, th, td {border:4px solid black;
            border-collapse: collapse; padding:10px; }
        body{background-color: MediumSeaGreen; pacity: 0.3;}
    </style>
</head>
<body>
<center>
    <table>
        <h1>Store's Information</h1>
        <tr>
            <th>매장번호</th>
            <th>매장명</th>
            <th>매장 위치</th>
            <th>매장 등록일</th>
        </tr>
        <!-- tr th:each : 행 반복문을 수행하겠다는 의미입니다 [여러 데이터 출력] -->
        <tr th:each="list : ${storeList}">
            <td><span th:text="${list.s_seq}"></span></td>
            <td><span th:text="${list.name}"></span></td>
            <td><span th:text="${list.location}"></span></td>
            <td><span th:text="${list.create_at}"></span></td>
        </tr>
    </table>
</center>
</body>
</html>
