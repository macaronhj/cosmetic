<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>findAll</title>
    <style>
        table {width:50%}
        table, th, td {border:4px solid black;
            border-collapse: collapse; padding:10px; }
        body{background-color: MediumSeaGreen; pacity: 0.3;}
    </style>
</head>
<body>
<center>
    <table>
        <h1>Cosmetic's Information</h1>
        <h4>*20,000원대인 제품 목록 리스트입니다.</h4>
        <tr>
            <th>상품 번호</th>
            <th>상품 이름</th>
            <th>재고수</th>
            <th>제조사</th>
            <th>가격</th>
        </tr>
        <!-- tr th:each : 행 반복문을 수행하겠다는 의미입니다 [여러 데이터 출력] -->
        <tr th:each="list : ${cosSaleList}">
            <td align="center"><span th:text="${list.seq}"></span></td>
            <td align="center"><span th:text="${list.name}"></span></td>
            <td align="center"><span th:text="${list.count}"></span></td>
            <td align="center"><span th:text="${list.company}"></span></td>
            <td align="center"><span th:text="${list.sale}"></span></td>
        </tr>
    </table>
</center>
</body>
</html>
